<!-- services/reminderMail.js -->
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px;">
    <h2 style="color: #2c3e50; text-align: center;">Appointment Reminder</h2>
    <p style="font-size: 16px;">Dear {{name}},</p>
    <p style="font-size: 16px;">This is a friendly reminder that your appointment at <strong>{{chamber}}</strong> is scheduled in <strong>12 hours</strong>.</p>
  
    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
      <h3 style="color: #2c3e50; margin-top: 0;">Appointment Details</h3>
      <p><strong>Location:</strong> {{chamber}}</p>
      <p><strong>Date:</strong> {{date}}</p>
      <p><strong>Time:</strong> {{time}}</p>
    </div>
  
    <p style="font-size: 16px;">
      If you need to cancel, click below:
    </p>
    <div style="text-align: center; margin: 25px 0;">
      <a href="{{cancelLink}}"
         style="background-color: #e74c3c; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold;">
        Cancel Appointment
      </a>
    </div>
  
    <p style="font-size: 16px; margin-top: 30px;">Best regards,</p>
    <p style="font-size: 16px; font-weight: bold;">The 32 Dental Clinic</p>
  </div>
