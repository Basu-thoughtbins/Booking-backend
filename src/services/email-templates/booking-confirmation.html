<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px;">
    <h2 style="color: #2c3e50; text-align: center;">Booking Confirmed!</h2>
    <p style="font-size: 16px;">Dear Guest,</p>
    <p style="font-size: 16px;">We're pleased to confirm your booking at <strong>{{chamber}}</strong> on <strong>{{date}}</strong>.</p>
    
    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
      <h3 style="color: #2c3e50; margin-top: 0;">Booking Details</h3>
      <p><strong>Location:</strong> {{chamber}}</p>
      <p><strong>Date:</strong> {{date}}</p>
      <p><strong>Time:</strong> {{time}}</p>
    </div>
    
    <p style="font-size: 16px;">For cancellation please use booking id : <strong style="color: #e74c3c;">{{id}}</strong></p>
    <p style="font-size: 16px;">We look forward to serving you!</p>
    
    <p style="font-size: 16px; margin-top: 30px;">Best regards,</p>
    <p style="font-size: 16px; font-weight: bold;">The 32 Dental Clinic</p>
  </div>
